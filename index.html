<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name "viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Список задач</title>
  </head>
  <body>
    <header>
      <h1 class="heading container">Список задач</h1>
      <form class="container" id="new-task-form">
        <input type="text" id="new-task-input" placeholder="Какую задачу добавить в список?">
        <input type="submit" id="new-task-submit" value="+">
      </form>
    </header>
    <main>
      <section class="task-list container">
        <h2>Текущие задачи:</h2>
        <div id="tasks"></div>
      </section>
      </main>
    <script src="script.js"></script>
  </body>
</html>
